<!DOCTYPE html>
<html lang="it">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premio Finale</title>
<style>
body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; text-align: center; }
input { padding: 0.5em; margin: 0.5em 0; width: 80%; font-size: 1em; }
button { padding: 0.5em 1em; font-size: 1em; }
</style>
</head>
<body>
<h1>Complimenti! Hai completato il libro</h1>
<p>Inserisci nome e email per ricevere il premio finale:</p>

<form id="finalForm">
  <input type="text" id="name" placeholder="Nome" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <button type="submit">Ricevi il premio</button>
</form>

<p id="download" style="display:none; margin-top:1em;">
  Grazie! Scarica il tuo premio qui: 
  <a href="premio.pdf" target="_blank">Scarica</a>
</p>

<script>
document.getElementById('finalForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Qui potrai collegare MailerLite / Mailchimp per salvare i contatti
    // fetch('YOUR_ENDPOINT', {method:'POST', body: JSON.stringify({name,email})})

    document.getElementById('download').style.display = 'block';
});
</script>
</body>
</html>
